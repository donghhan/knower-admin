{% load static %}
<link rel="stylesheet" href="{% static 'css/components/header.css' %}">

<header id="header">
    <button class="hamburger_btn">
        <img src="{% static 'icons/hamburger.svg' %}" alt="hamburger menu icon" />
    </button>
    <nav class="navbar mobile">
        <button class="hamburger_close_btn">
            <img src="{% static 'icons/close.svg' %}" width="40px" height="40px" alt="hamburger menu close icon" />
        </button>
        <ul class="navbar__menu">
            <li><a href="{% url 'users:user_list' %}">유저</a></li>
        </ul>
    </nav>
    <div id="logo">
        <a href="{% url 'common:home' %}" class="logo_text">Knower</a>
    </div>
    <div>
        <form method="post" id="auth" action="{% url 'common:logout' %}">
            {% csrf_token %}
            <button type="submit" class="auth_btn">Logout</button>
        </form>
    </div>
</header>

<script defer src="{% static 'js/hamburger.js' %}"></script>
