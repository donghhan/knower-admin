{% load static %}
<link rel="stylesheet" href="{% static 'css/components/header.css' %}">

<header id="header">
    <div id="logo">
        <a href="/" class="logo_text">Knower</a>
    </div>
    <div>
        <form method="post" id="auth" action="{% url 'common:logout' %}">
            {% csrf_token %}
            <button type="submit" class="auth_btn">Logout</button>
        </form>
    </div>
</header>
